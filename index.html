<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width-device-width,initial-scale-1.0">
    <title>
      weather app
    </title>
  <link href="https:pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" rel="stylesheet">
  <link rel="https://unpkg.com/boxicons@2.1./css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2> weather</h2>
        <div class="weather-input">
           <input type="text" name="city" id="city_input" placeholder="enter the city name">
           <button type="button" id="searchBtn">
           <i class="fa-regular fa-search"></i>Search
           </button>
           <button type="button" id="locationBtn">
            <i class="bx bx-target-lock"></i>current location
            </button>
        </div>
      </div>
     <div class="weather-data">
      <dix class="weather-left">
        <div class="card">
          <div class="current-weather">
            <dv class="details">
              <p> Now</p>
              <h2>__&deg;C</h2>
              <p>____</p>
            </div>
            <div class="weather-icon">
             <i class="fa-solid fa-cloud"></i>
            </div>
          </div>
          <hr>
          <div class="card-footer">
            <p> <i class="fa-light fa-calender"></i>_____</p>
            <p> <i class="fa-light fa-location-dot"></i>______</p>
          </div>
          <div class="card">
            <h2> 5 days forecast</h2>
            <div class="day-forcast">
              <div class="forecast-item">
                <div class="icon-wrapper">
                  <i class="fa-solid fa-cloud-sun" style="color: #ebaf0a;"></i>
                  <span> ____&deg;C</span>
                </div>
                <p>___ </p>
                <p>___</p>      
              </div>
              <div class="forecast-item">
                <div class="icon-wrapper">
                  <i class="fa-solid fa-cloud-sun" style="color: #ebaf0a;"></i>
                  <span> ____&deg;C</span>
                </div>
                <p>___ </p>
                <p>___</p>      
              </div>
              <div class="forecast-item">
                <div class="icon-wrapper">
                  <i class="fa-solid fa-cloud-sun" style="color: #ebaf0a;"></i>
                  <span> ____&deg;C</span>
                </div>
                <p>___ </p>
                <p>___</p>      
              </div>
              <div class="forecast-item">
                <div class="icon-wrapper">
                  <i class="fa-solid fa-cloud-sun" style="color: #ebaf0a;"></i>
                  <span> ____&deg;C</span>
                </div>
                <p>___ </p>
                <p>___</p>      
              </div>
              <div class="forecast-item">
                <div class="icon-wrapper">
                  <i class="fa-solid fa-cloud-sun" style="color: #ebaf0a;"></i>
                  <span> ____&deg;C</span>
                </div>
                <p>___ </p>
                <p>___</p>      
              </div>
            </div>
          </div>
        </div>
      </dix>
     </div>

    </div>
  </body>
</html>
